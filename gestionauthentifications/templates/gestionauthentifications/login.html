<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="{% url 'gestionauthentifications:login'%}" method="post">
        {% csrf_token %}
        <h2 class="form-login-heading">Connexion</h2>
        <div class="login-wrap">
          <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" autofocus>
          <br>
          <input type="password" name="password" class="form-control" placeholder="Mot de passe">
          <button class="btn btn-theme btn-block" href="index.html" type="submit" style="margin-top:5%;"><i class="fa fa-lock"></i> Se connecter</button>
          <hr>
          <div class="login-social-link centered">
            <img src="{% static 'genericfolder/img/logobani.png' %}" width="200" height="200">
          </div>
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
               class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Mot de passe oublié ?</h4>
                </div>
                <div class="modal-body">
                  <p>Enter your e-mail address below to reset your password.</p>
                  <input type="text" name="email" placeholder="Email" autocomplete="off"
                         class="form-control placeholder-no-fix">
                </div>
                <div class="modal-footer">
                  <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                  <button class="btn btn-theme" type="button">Envoyer</button>
                </div>
              </div>
            </div>
          </div>
          <div class="registration">
            Vous n'avez pas de compte ?<br/>
            <a class="" href="#">
              Créer un compte
              </a>
          </div>
        </div>
        <!-- Modal -->

        <!-- modal -->
      </form>
      <div style="text-align: center" class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 607px; width: 1920px; z-index: -999999; position: fixed;">
        <img src="{% static 'genericfolder/img/gestionstock.jpg' %}" height= 400px width= 330px style="opacity: 0.6; border:2px solid white;" >
      </div>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->

  <script  src="{% static 'genericfolder/lib/jquery/jquery.min.js' %}"> </script>

  <script src="{% static 'genericfolder/lib/bootstrap/js/bootstrap.min.js'%}"></script>

  </script>

</body>

</html>
